imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: true
    validation:
        enable_annotations: true
        strict_email: true
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        junior: %junior%
        tva: %tva%
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false

    bundles:		[ "FOSCommentBundle" ]    # rajout de FOSCommentBundle 
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar


# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        entity_managers:            
            default:
                auto_mapping: true
                dql:
                    datetime_functions:
                        day: mgate\DashboardBundle\DQL\Day
                        year: mgate\DashboardBundle\DQL\Year
                        month: mgate\DashboardBundle\DQL\Month
                mappings:
                    gedmo_translatable:
                        type: annotation
                        prefix: Gedmo\Translatable\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
                        alias: GedmoTranslatable # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_translator:
                        type: annotation
                        prefix: Gedmo\Translator\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translator/Entity"
                        alias: GedmoTranslator # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_loggable:
                        type: annotation
                        prefix: Gedmo\Loggable\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                        alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_tree:
                        type: annotation
                        prefix: Gedmo\Tree\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias: GedmoTree # this one is optional and will default to the name set for the mapping
                        is_bundle: false

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
#    spool:     { type: memory } #à commenter si bug

genemu_form:
    date: ~
    autocomplete: ~
    select2: ~

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main # Nom du firewall security.yml
    user_class: mgate\UserBundle\Entity\User # La classe de l'entité User a modifier
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
      confirmation:
        enabled:    true
    from_email:
        address:        no-reply@n7consulting.fr
        sender_name:    Erp.n7consulting.fr


#CommentBundle
fos_comment:
    acl: true
    service:
        acl:
            thread:  fos_comment.acl.thread.roles
            comment: fos_comment.acl.comment.roles
            vote:    fos_comment.acl.vote.roles
        manager:
            thread:  fos_comment.manager.thread.acl
            comment: fos_comment.manager.comment.acl
            vote:    fos_comment.manager.vote.acl
    db_driver: orm
    class:
        model:
            comment: mgate\CommentBundle\Entity\Comment
            thread:  mgate\CommentBundle\Entity\Thread

#RestBundle bundle supplémentaire pour le bon fonctionnement de Comment
fos_rest:
    body_listener: false
    format_listener:
      rules:
         - { path: '^/', priorities: ['html','json', 'xml'], fallback_format: json, prefer_extension: false }
         - { path: '^/image', priorities: ['jpeg', 'gif'], fallback_format: jpeg, prefer_extension: true }
         - { path: '^/', priorities: [ 'html', '*/*'], fallback_format: html, prefer_extension: true }
    view:
        view_response_listener: true # false avant

# necessaire pour faire marcher fos_rest
sensio_framework_extra:
  view:
    annotations: false

# JMSSerializerBundle usefull for CommentBundle
jms_serializer:
    handlers:
        #object_based: false #commented for the new version
        datetime:
            default_format: DateTime::ISO8601
            default_timezone: UTC
        #array_collection: true #commented for the new version
        #form_error: true #commented for the new version
        #constraint_violation: true #commented for the new version

    property_naming:
        separator:  _
        lower_case: true

    metadata:
        cache: file
        debug: "%kernel.debug%"
        file_cache:
            dir: "%kernel.cache_dir%/serializer"

        # Using auto-detection, the mapping files for each bundle will be
        # expected in the Resources/config/serializer directory.
        #
        # Example:
        # class: My\FooBundle\Entity\User
        # expected path: @MyFooBundle/Resources/config/serializer/Entity.User.(yml|xml|php)
        auto_detection: true

        # if you don't want to use auto-detection, you can also define the
        # namespace prefix and the corresponding directory explicitly
#        directories:
#            any-name:
#                namespace_prefix: "My\\FooBundle"
#                path: "@MyFooBundle/Resources/config/serializer"
#            another-name:
#                namespace_prefix: "My\\BarBundle"
#                path: "@MyBarBundle/Resources/config/serializer"

# necessaire pour les champs des entities : on create, on update
stof_doctrine_extensions:
    default_locale: fr_FR
    orm:
        default:
            tree: true
            timestampable: true # on create, on update
