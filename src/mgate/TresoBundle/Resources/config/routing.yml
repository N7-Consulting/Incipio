    path:  /Facture/Modifier/{id}/{etude_id}
    defaults: { _controller: mgateTresoBundle:Facture:modifier, etude_id:-1 }
    requirements:
        id: \d+
    methods:  [GET, HEAD, POST]


mgateTreso_Facture_supprimer:
